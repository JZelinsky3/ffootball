<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Time Win Leaders | PA Milk Society</title>
  <link rel="stylesheet" href="wins.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
      <img src="../pics/pamilk.png" alt="PA Milk Logo" class="logo-img" />
    </div>

    <h1 class="league-title">PA Milk Society</h1>
      <div class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navMenu">
  <div></div>
  <div></div>
  <div></div>
</div>
<nav class="nav-links" id="navMenu" role="menu">
  <a href="../league.html" role="menuitem">League Hub</a>
  <a href="../standings/standings.html" role="menuitem" aria-current="page">Standings</a>
  <a href="../per-records/pr.html" role="menuitem">Personal Records</a>
  <a href="../players/players.html" role="menuitem" aria-current="page">Managers</a>
</nav>

    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1>ðŸ¥‡ All-Time Win Leaders</h1>
    </section>

    <section class="features">
      <div class="card">
        <table id="winsTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Manager</th>
              <th>Wins</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PA Milk Society. All rights reserved.</p>
  </footer>

  <script>
    fetch('wins.json')
  .then(res => res.json())
  .then(data => {
    const sorted = data.sort((a, b) => b.wins - a.wins);
    const tbody = document.querySelector('#winsTable tbody');

    // List managers no longer in league
    const inactiveManagers = ["ari", "costigan", "john", "krish", "cj"]; // lowercase names

    sorted.forEach((entry, index) => {
      const isInactive = inactiveManagers.includes(entry.manager.toLowerCase());

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td style="text-transform: capitalize;">${entry.manager}</td>
        <td style="text-align: right;" class="${isInactive ? 'inactive' : ''}">
          ${Number(entry.wins).toLocaleString()}
        </td>
      `;
      tbody.appendChild(row);
    });
  })
  .catch(err => {
    const tbody = document.querySelector('#winsTable tbody');
    tbody.innerHTML = `<tr><td colspan="3" class="error">Failed to load win data</td></tr>`;
    console.error(err);
  });
  </script>

  <script>
    async function loadRecords() {
      const res = await fetch('pr.json');
      const data = await res.json();

      const header = document.getElementById('recordsHeader');
      const body = document.getElementById('recordsBody');

      // Build headers
      header.innerHTML = data.managers.map(m => `<th>${m}</th>`).join('');

      // Find the tallest column
      const maxRows = Math.max(...data.records.map(col => col.length));

      // Build rows
      for (let i = 0; i < maxRows; i++) {
        const tr = document.createElement('tr');
        const rankCell = `<td class="rank-cell">${i + 1}</td>`;
        const cells = data.records.map(col => `<td>${col[i] || ''}</td>`).join('');
        tr.innerHTML = cells;
        body.appendChild(tr);
      }
    }

    loadRecords().catch(err => {
      console.error(err);
      const body = document.getElementById('recordsBody');
      body.innerHTML = `<tr><td colspan="99" class="error">Could not load personal records</td></tr>`;
    });
    
  </script>

<script>
  const btn = document.getElementById('menuToggle');
  const menu = document.getElementById('navMenu');

  function toggleMenu() {
    menu.classList.toggle('show');
    btn.classList.toggle('active');
    btn.setAttribute('aria-expanded', menu.classList.contains('show'));
  }

  btn.addEventListener('click', toggleMenu);

  // Close when clicking outside
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !btn.contains(e.target)) {
      if (menu.classList.contains('show')) toggleMenu();
    }
  });
</script>

</body>
</html>
